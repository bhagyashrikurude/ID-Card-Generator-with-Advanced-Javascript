<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap" rel="stylesheet">

  <title>ID Card Generator</title>
</head>

<body style="font-family: Gentium Plus;">
  <div class="row m-5 card rounded" style="max-width: 1000px;">
    <div class="p-3 text-center bg-info text-black rounded-top">
      <h3 class="d-inline row container-fluid ">ID Card Generator</h3>
    </div>
    <div class="d-inline-flex p-0">
      <div class="d-inline m-4 col-4">
        <h4>Enter Students Details</h4>

        <form class="lh-lg" onsubmit="return false">
          <label class="h5">Full Name</label> <br>
          <input class="rounded mb-3" type="text" id="name" placeholder="Enter Name"> <br>

          <label class="h5">Branch Name</label> <br>
          <input class="rounded mb-3" type="text" id="branchName" placeholder="Branch"> <br>

          <label class="h5">College Name</label> <br>
          <input class="rounded mb-3" type="text" id="clgName" placeholder="College name"> <br>

          <label class="h5">Enter students picture</label> <br>
          <button class="rounded mb-3" type="submit">Choose file</button> <br>

          <button class="btn btn-primary rounded mt-3" onclick="idCardGenerate()" type="submit">Generate ID</button>
        </form>

      </div>
      <div class="d-inline m-4 col-8" style="max-width: 580px;" id="idCard">
        <h4 class="text-center">Generated ID card</h4>
        <div class="card rounded mx-3 my-5 border-dark shadow-lg"
          style="max-width: 500px; height: 270px;">
          <div class="row g-0">
            <div class="col-md-5 rounded-start bg-black" style="height: 270px; width: 190px;">
              <img src="./Assets/icon-5359553_1920.png" class="img-fluid my-5" alt="">
            </div>
            <div class="col-md-7">
              <div class="card-body lh-sm mt-5">
                <h6 class="card-title">Name: <span id="cardName"></span></h6> <br>
                <h6 class="card-title">Branch: <span id="cardbranchName"></span></h6> <br>
                <h6 class="card-title">College Name: <span id="cardclgName"></span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./id-card.js"></script>
</body>

</html>
